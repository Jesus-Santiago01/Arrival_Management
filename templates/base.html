<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"  href="{{ url_for('static',filename='img/logo.png') }}" type="image/x-icon">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/navegacion.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/estructura.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="/" class="enlace">
            <img src="../static/img/logo_meli.png" alt="" class="logo">
            <img src="../static/img/logo_nav.png" alt="" class="logo">
            
        </a>
        <ul>
            <li><a class="active" href="/"><ion-icon name="home"></ion-icon> Home</a></li>
            <li><a href="{{url_for('login')}}"><ion-icon name="log-in"></ion-icon> Login</a></li>
            <li><a href="#"><ion-icon name="call"></ion-icon> Contacto</a></li>
        </ul>
    </nav>
    <div class="contenedor">
        <div class="contenedor2">
    {% block body %} 
    
    {% endblock %}
        </div>
    </div>
</body>
</html>
